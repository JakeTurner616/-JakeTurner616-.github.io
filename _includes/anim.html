
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        background-color: #2ca32c;
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h1 {
        font-size: 90px;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 5s steps(27),
          blink 800ms steps(27) infinite normal;
        border-right: 5px solid black;
        color: #cccccc;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 1rem;
        font-weight: 700;
        line-height: 1.5;
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 60%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h1>>_ Welcome to serverboi.org</h1>
    
  </body>
