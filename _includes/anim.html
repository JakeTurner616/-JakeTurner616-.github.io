  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h3 {
        font-size: 50px;
        max-width: 65%;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3s steps(16) alternate,
          blink 800ms steps(16) infinite normal;
        border-right: 5px solid white;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 65%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
      @media (max-width: 1000px) {
      {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h3 {
        font-size: 50px;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3s steps(16) alternate,
          blink 800ms steps(16) infinite normal;
        border-right: 5px solid white;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
      }
      h1.dynamic-title {
      visibility: hidden; 
      display: none;
      }
    </style>
  </head>
