  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  @media screen and (min-width: 1366px) {
    h3 {
        font-size: 39px;
        max-width: 95%;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3.4s steps(16) alternate,
          blink 800ms steps(16) normal;
        border-right: 2px solid white;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
    @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
}
      @media screen and (max-width: 1366px) {
      h3 {
        font-size: 40px;
        max-width: 60%;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3.4s steps(16) alternate;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 57%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
    }
    </style>
  </head>
  <body>
    <center>
    <h3>>_ serverboi.org</h3>
    </center>
  </body>
