  <head>
    <style>
       {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h3 {
        height: 7.5vh;
        font-size: 50px;
        max-width: 55%;
        max-height: 65px;
        min-height: 65px;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3.2s steps(17) alternate,
          blink 925ms steps(17) infinite normal;
        border-right: 3px solid white;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 50%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
      @media (max-width: 1000px) {
      {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        outline: none;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        display: flex;
      }
  
      h3 {
        font-size: 50px;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        animation: typewriter 3.2s steps(17) alternate,
          blink 925ms steps(17) infinite normal;
        border-right: 5px solid white;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
      }
      @keyframes typewriter {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink {
        from {
          border-color: white;
        }
        to {
          border-color: transparent;
        }
      }
      }
      h1.dynamic-title {
      visibility: hidden; 
      display: none;
      }
      
  @media (-webkit-min-device-pixel-ratio: 1.25) not (max-width: 1000px) {
    h3 {
    height: auto;
        max-width: 60%;
     }
}
        @media (-webkit-min-device-pixel-ratio: 1.50) not (max-width: 375px) {
    h3 {
    height: auto;
  max-width: 55%;
     }
}
        @media (-webkit-min-device-pixel-ratio: 1.75) not (max-width: 1000px) {
    h3 {
    position: fixed;
    visibility: hidden;
    display: none;
     }
}
   @media (max-width: 1000px) and (max-height: 19000px {
   h3 {
    position: relative;
    visibility: visible;
    display: block;
    max-width: 100%;
     }
}
     
@media (width: 810px) or (width: 800px) {
h3{
max-width: 50%;
   @keyframes blink {
        from {
          visibility: hidden;
        }
        to {
          visibility: hidden
        }
      }
}
    body{
   min-width: 400px !important;        
   width:400px !important; 
   max-height: 1920px !important;
}
    </style>
  </head>

    <center>
    <h3>>_ serverboi.org</h3>
    </center>  
  </body>
