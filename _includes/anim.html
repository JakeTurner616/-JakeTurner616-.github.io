  <head>
    <style>
h1.dynamic-title {
  visibility: hidden;
  display: none;
}
      
h3 {
  height: 2.5rem;
  border-right: solid 3px;
  white-space: nowrap;
  overflow: hidden;    
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 32px;
  color: #cccccc;
}

/* Animation */
h3 {
  animation: animated-text 2s steps(17,end) 0.5s normal both,
    animated-cursor 800ms steps(17,end) infinite;
}

/* text animation */

@keyframes animated-text{
  from{width: 0;}
  to{width: 240px;}
}

/* cursor animations */

@keyframes animated-cursor{
  from{border-right-color: white;}
  to{border-right-color: transparent;}
}
    </style>
  </head>
  <body>
    <center>
    <h3>>_ serverboi.org</h3>
    </center>  
  </body>
